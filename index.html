<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <link rel="shortcut icon" href="https://r.mobirisesite.com/1090776/assets/images/photo-1576426863848-c21f53c60b19.jpeg" type="image/x-icon">
    <meta name="description" content="Descubra nossos serviços profissionais de extensão de cílios, design de sobrancelhas e blindagem de unhas. Agende seu horário e realce sua beleza!">
    <title>CibellyLash</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif; /* Fonte moderna e profissional */
            color: white;
        }

        .section {
            background-size: cover; /* Garante que a imagem cubra toda a área */
            background-position: center; /* Centraliza a imagem */
            background-repeat: no-repeat; /* Impede que a imagem se repita */
            background-attachment: fixed; /* Para efeito de parallax */
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px 20px; /* Adiciona padding para espaçamento interno */
        }

        /* Primeira seção com escurecimento e sombra */
        .section-1 {
            background-image: url('img/slide4.png');
            height: 100vh; /* Mantém a primeira seção com altura total da tela */
        }

   

        /* Segunda seção com imagem e ofuscamento */
        .section-2 {
            background-image: url('img/image.png'); /* Substitua pelo caminho da segunda imagem */
            min-height: 100vh; /* Altura mínima de 100vh, mas pode crescer conforme o conteúdo */
        }

        .section-2::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 5%, rgba(0, 0, 0, 0.7) 100%);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .content {
            text-align: center;
            z-index: 2; /* Garante que o conteúdo fique acima da camada escura */
        }

        .content h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin: 0;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
            animation: fadeIn 2s ease-in-out; /* Animação de entrada */
        }

        .content p {
            font-size: 1.5rem;
            font-weight: 300;
            margin: 20px 0 0;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.7);
            animation: fadeIn 2.5s ease-in-out; /* Animação de entrada */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Estilo da seção de serviços */
        .servicos {
            padding: 60px 20px;
            text-align: center;
            z-index: 2; /* Garante que o conteúdo fique acima da camada escura */
            position: relative;
        }

        .servicos h2 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: white;
        }

        .servicos .subtitulo {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 40px;
        }

        /* Grid de serviços */
        .servicos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Estilo dos cards */
        .card {
            background: rgba(255, 255, 255, 0.1); /* Fundo semi-transparente */
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(10px); /* Efeito de desfoque no fundo */
            border: 1px solid rgba(255, 255, 255, 0.2); /* Borda sutil */
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            height: 280px;
            object-fit: cover;
        }

        .card h3 {
            font-size: 1.5rem;
            margin: 20px 0 10px;
            color: white;
        }

        .card p {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            padding: 0 20px;
            margin-bottom: 20px;
        }

        .card .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px;
            background-color: #ff6f61;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .card .btn:hover {
            background-color: #e65a50;
        }

        /* Responsividade */
        @media screen and (max-width: 768px) {
            .section {
                background-attachment: scroll; /* Para dispositivos móveis */
            }

            .content h1 {
                font-size: 2.5rem;
            }

            .content p {
                font-size: 1.2rem;
            }

            .servicos-grid {
                grid-template-columns: 1fr;
            }

            .servicos h2 {
                font-size: 2rem;
            }

            .servicos .subtitulo {
                font-size: 1rem;
            }
        }

        footer {
            background-color: #000000;
            color: white;
            text-align: center;
            padding: 20px 10px;
            position: relative;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        footer p {
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="section section-1">
        <div class="content">
            <h1></h1>
            <p></p>
        </div>
    </div>

    <div class="section section-2">
        <section class="servicos">
            <h2>Procedimentos</h2>
            <p class="subtitulo">Cada Serviço, uma experiência única para realçar o que há de mais belo em você.</p>
        
            <div class="servicos-grid">
                <!-- Card 1: Extensão de Cílios -->
                <div class="card">
                  <a href="extensao-cilios.html">
                    <img src="img/Home.png" alt="Extensão de Cílios">
                  </a>
                </div>
              
                <!-- Card 3: Design de Sobrancelhas -->
                <div class="card">
                  <a href="pagina-design-sobrancelhas.html">
                    <img src="img/design-sombracelha.png" alt="Design de Sobrancelhas">
                  </a>
                </div>
              
                <!-- Card 2: Blindagem -->
                <div class="card">
                  <a href="pagina-blindagem.html">
                    <img src="img/blindagem.png" alt="Blindagem">
                  </a>
                </div>
              
                <!-- Card 4: Limpeza de Pele -->
                <div class="card">
                  <a href="pagina-limpeza-pele.html">
                    <img src="img/Alingem.png" alt="Limpeza de Pele">
                  </a>
              
                
              </div>
              <p class="subtitulo">A confiança no nosso trabalho é refletida em cada detalhe, proporcionado tratamentos que respeitam sua beleza e saúde.</p>

            </div>
          </section>
          
    </div>
    
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 CibellyLash - Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
